<!DOCTYPE html>
<html>
<head>
    
    <title>Invoice</title>
    
    <!-- Loading Product Data-->
    <script type="text/javascript" src="./products.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

</head>

<!-- Background -->
<style> 
body {
    background: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)), url('/images/background.jpeg') no-repeat center center fixed;
    background-size: cover;
}

</style>

<body>
<!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="index.html">
            <img src="/images/logo.png" alt="Logo" class="logo">
            Spam Mart
        </a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="products_display.html">Products</a>
                </li>
                <!-- Add more nav items here if needed -->
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Extended Price</th>
                        </tr>
                    </thead>
                    <tbody id="invoice-body">
                        <!-- Invoice items will be inserted here -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" class="text-right">Subtotal:</td>
                            <td id="subtotal-amount">$0.00</td>
                        </tr>
                        <tr>
                            <td colspan="3" class="text-right">Sales Tax (4%):</td>
                            <td id="tax-amount">$0.00</td>
                        </tr>
                        <tr>
                            <td colspan="3" class="text-right">Shipping:</td>
                            <td id="shipping-amount">$0.00</td>
                        </tr>
                        <tr>
                            <td colspan="3" class="text-right"><strong>Total Amount:</strong></td>
                            <td id="total-amount">$0.00</td>
                        </tr>
                    </tfoot>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./invoice.js"></script> <!-- Script to handle invoice data -->
</body>

</html>
